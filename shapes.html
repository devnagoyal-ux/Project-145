<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-torus position = "-6 3 -5 " color="#43A367" arc="360" radius="1" radius-tubular="0.1"></a-torus>
        <a-torus-knot position = "-2.5 3 -5" color="#c54b8c" arc="180" p="2" q="7" radius="1" radius-tubular="0.05"></a-torus-knot>
        <a-octahedron position = " 1 3 -5 " color="#cb4154" radius="1"></a-octahedron>
        <a-cone  position = "3 3 -5" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
        <a-icosahedron position = "5.5 3 -5" color="#fadadd" radius="1"></a-icosahedron>


        <a-box  position = "-6 -1 -5 "color="cyan" scale = "0.8"> </a-box>
        <a-sphere position = "-4 -1 -5" color = "#b2ec5d" radius = "0.6"> </a-sphere>
        <a-dodecahedron  position = " -1.5 -1 -5 " color="#db7093" radius="1"></a-dodecahedron>
        <a-tetrahedron position = "1 -1 -5" color="#7fffd4" radius="1"></a-tetrahedron>
        <a-cylinder position = "3 -1 -5" color = "#e6be8a" radius = "0.4" height = "2" rotatation = "100 50 0 "> </a-cylinder>
        <a-ring position = "5.5 -1 -5" color="teal" radius-inner="0.5" radius-outer="1"></a-ring>
        


    </a-scene>
</body>

</html>
